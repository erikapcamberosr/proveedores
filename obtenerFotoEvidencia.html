<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Evidencia</title>
    <link rel="shortcut icon" href="imagenes/agrictmex_pestanha.ico" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="caja_header">
            <img src="imagenes/1_intento.png" alt="logo empresa" width="15%" height="15%">
            <p>#valor jitomate
                (tipo de cambio)</p>
        </div>
    </header>
    
    <main class="caja_main">    
        
        <section>
            <div class="caja_main">
                <p class="titulo">Foto EVIDENCIAS</p><br>
                <div class="otro">
                    <button id="takeSnapshot" class="btn-material">Sacar foto</button>
                    <button id="download" class="btn-material">Guardar imagen</button>                                        
                </div>
            </div>
        </section>
        <p id="result">
        <section>
            <div class="caja_canvas_foto">
            <video id="videoElement" autoplay="true"></video>            
            </div>
        
            <div class="galeria">
                <canvas id="canvasElement" width="500" height="300"></canvas>
            </div>            
        </section>

    </main>
    <footer>
    
    </footer>
    
    <script type="text/javascript" src="control_camera.js"></script>
    
</body>
</html>
